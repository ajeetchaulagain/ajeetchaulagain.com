name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Install dependencies
      run: npm install -g yarn && yarn
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    
    - name: Wait for Netlify deployment
      uses: chrnorm/deployment-status@releases/v1
      id: deployment_status
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment_url: https://deploy-preview-${{ github.event.pull_request.number }}--ajeetchaulagain.netlify.app
        state: success
        auto_inactive: false
      if: github.event_name == 'pull_request'
    
    - name: Run Playwright tests (PR preview)
      run: yarn playwright test
      env:
        PLAYWRIGHT_TEST_BASE_URL: https://deploy-preview-${{ github.event.pull_request.number }}--ajeetchaulagain.netlify.app
      if: github.event_name == 'pull_request'
    
    - name: Run Playwright tests (production)
      run: yarn playwright test
      if: github.event_name == 'push'
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
